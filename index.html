<!DOCTYPE html>
<html>
<head>
	<title>boot</title>
	<!-- bootstrap link sheet is goes here -->
	<link rel="stylesheet" type="text/css" href="frameworks/bootstrap/css/bootstrap.css">
	<!-- custom link sheet is goes here -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<!-- code of h2 is here -->
	<h2 class="display-4 text-light font-weight-bold text-center">my progress-bar</h2>
	<!-- code of hr is here -->
	<hr class="one">
	<hr class="two">
	<hr class="three">
	<!-- 1st progress bar -->
	<div class="progress bg-dark mt-4" style="height: 40px;">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 50%; height: 40px;">
			<h2 class="text-dark font-weight-bold">50%</h2>
		</div>
	</div>
	<!-- 2nd progress bar -->
	<div class="progress bg-dark mt-3" style="height: 40px;">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 70%; height: 40px;">
			<h2 class="text-dark font-weight-bold">70%</h2>
		</div>
	</div>
	<div class="progress mt-3 bg-dark" style="height: 40px;">
		<div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%; height: 40px; background-image: linear-gradient(200deg, red, green, blue, yellow, pink, purple, lime, orange, olive, salmon, silver, aqua, gold, darkred, brown, khaki, seagreen, skyblue);">
			<h2 class="text-dark font-weight-bold">50%</h2>
		</div>
	</div>
	
	<script type="text/javascript" src="frameworks/jquery/jquery.js"></script>
	<script type="text/javascript" src="frameworks/popper/popper.min.js"></script>
	<script type="text/javascript" src="frameworks/bootstrap/js/bootstrap.js"></script>
</body>
</html>
